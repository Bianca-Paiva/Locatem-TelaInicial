<!doctype html>
<html lang="en">
    <!-- Idioma da página (considere trocar para pt-BR) -->

    <head>
        <meta charset="UTF-8" />
        <!-- Suporte a acentuação -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Responsividade -->
        <title>LOCATEM</title>
        <!-- Título da aba -->

        <!-- CSS base para “zerar” estilos padrão dos navegadores -->
        <link rel="stylesheet" href="./src/css/reset.css" />
        <!-- CSS principal do site -->
        <link rel="stylesheet" href="./src/css/estilos.css" />
        <!-- CSS com ajustes para telas menores -->
        <link rel="stylesheet" href="./src/css/responsivo.css" />
    </head>

    <body>
        <!-- Cabeçalho do site -->
        <header class="header">
            <!-- Parte superior do cabeçalho: logo, busca e chat -->
            <div class="header-top">
                <!-- Logo da marca -->
                <img
                    src="./src/images/Logo com nome.png"
                    alt="Logo LOCATEM"
                    class="logo" />

                <!-- Barra de pesquisa -->
                <form class="search-bar" action="#" method="get">
                    <input
                        type="text"
                        placeholder="Pesquisar..."
                        aria-label="Pesquisar" />
                    <!-- Campo de busca -->
                    <button type="submit" class="lupa-btn">
                        <img src="./src/images/lupa.png" alt="Buscar" />
                        <!-- Ícone de lupa -->
                    </button>
                </form>

                <!-- Ícone de chat -->
                <img src="./src/images/chat.png" alt="Abrir chat"
                    class="chat" />
            </div>

            <!-- Menu de navegação principal -->
            <nav class="menu" aria-label="Menu principal">
                <a href="#">
                    <img src="./src/images/home (1).png" alt
                        aria-hidden="true" />
                    Início
                </a>
                <a href="#">
                    <img src="./src/images/carrinho.png" alt
                        aria-hidden="true" />
                    Carrinho
                </a>
                <a href="#">
                    <img src="./src/images/relogio.png" alt
                        aria-hidden="true" />
                    Histórico
                </a>
                <a href="#">
                    <img src="./src/images/calendario.png" alt
                        aria-hidden="true" />
                    Agendamento
                </a>
                <a href="#">
                    <img src="./src/images/notificacoes.png" alt
                        aria-hidden="true" />
                    Notificações
                </a>
                <a href="#">
                    <img src="./src/images/star.png" alt aria-hidden="true" />
                    Avaliações
                </a>
                <a href="#">
                    <img src="./src/images/suporte.png" alt
                        aria-hidden="true" />
                    Suporte
                </a>
                <a href="#">
                    <img src="./src/images/usuario.png" alt
                        aria-hidden="true" />
                    Entrar
                </a>
            </nav>
        </header>

        <main class="container">
            <!-- Conteúdo principal da página -->

            <div class="carrossel">
                <div class="carrossel_item ativo">
                    <div class="anuncio-img">
                        <img src="./src/images/anuncio locatem 1.png"
                            alt="Anúncio 1" />
                    </div>
                </div>

                <div class="carrossel_item">
                    <div class="anuncio-img">
                        <img src="./src/images/anuncio 2.png" alt="Anúncio 2" />
                    </div>
                </div>
            </div>

            <div class="setas">
                <button class="seta-btn" id="antes">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-chevron-left"
                        viewBox="0 0 16 16">
                        <path
                            fill-rule="evenodd"
                            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                    </svg>
                </button>

                <button class="seta-btn" id="depois">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-chevron-right"
                        viewBox="0 0 16 16">
                        <path
                            fill-rule="evenodd"
                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                    </svg>
                </button>
            </div>

            <div class="carrossel-indicadores">
                <div class="indicadores">
                    <div class="carrossel-indicador ativo"></div>
                    <div class="carrossel-indicador"></div>
                </div>
            </div>
        </main>
    </body>
</html>
